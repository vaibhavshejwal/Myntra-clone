name: myntra_app

on:
  workflow_dispatch:

jobs:
  test-build:
    name: Checkout
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

  code-analysis:
    name: Code Analysis
    needs: test-build
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: Install dependencies
        run: |
            sudo apt install nodejs npm -y
            npm install

  build-push:
    name: Build and Push Image
    needs: code-analysis
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Docker login
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker build and push
        run: |
          docker build -t myntra .
          docker tag myntra vaibhavshejwal/myntra:latest
          docker push vaibhavshejwal/myntra:latest

  image-scan:
    name: Image Scan
    needs: build-push
    runs-on: self-hosted

    steps:
      - name: Docker Scout scan
        run: |
          docker scout quickview vaibhavshejwal/myntra:latest
          docker scout cves vaibhavshejwal/myntra:latest

  deploy:
    name: Deploy Application
    needs: image-scan
    runs-on: self-hosted

    steps:
      - name: Run the container
        run: |
          docker rm -f myntra || true
          docker run -d --name myntra -p 3000:3000 vaibhavshejwal/myntra:latest
